<div class="row mt-5 bg-dark">
  <div class="col-md-3 mb-4 zoom" *ngFor="let event of events; let i = index">
    <div class="card text-center ">
      <div class="card-body bg-dark text-light newcard" (click)="openDialog(i)">
        <h1 class="card-title">{{ event.key }}</h1>
        <img
          src="{{ event.val.icon_url }}"
          alt="Image not available"
          style="height: 100px;width: 100px;"
        />
      </div>
    </div>
  </div>
</div>
