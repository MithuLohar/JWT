<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h3 class="text-uppercase text-info">login</h3>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/user.webp" />
    <mat-card-content>
      <mat-form-field>
        <mat-label for="username">email</mat-label>
        <input
          matInput
          [(ngModel)]="loginUserData.email"
          type="email"
          id="username"
          name="email"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label for="password">password</mat-label>
        <input
          matInput
          [(ngModel)]="loginUserData.password"
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="loginUser()"
      >
        login<mat-icon aria-hidden="false" aria-label="Example home icon"
          >arrow_forward</mat-icon
        >
      </button>
      <br />
      <small
        >dont have account
        <button mat-button class="mb-5">
          <a [routerLink]="['/register']" routerLinkActive="router-link-active"
            >register</a
          >
        </button></small
      >
    </mat-card-actions>
  </mat-card>
</div>
